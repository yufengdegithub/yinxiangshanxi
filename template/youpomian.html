        <h1>印 象 陕 西 —— 油泼面</h1>
    </div>

    <div data-role="content" class="content">
        <img src="../img/youpomian.jpg">
        <p>油泼面，汉族传统风味面食，陕西很有特色的一种主食。又叫扯面、拽面、抻面、桢条面、香棍面等。</p>
        <p>陕西油泼面是一道色香味俱全的传统小吃，主要制作材料有面粉、菠菜、
            辣椒面等，属于秦菜系。油泼面是用一种很普通的面食制作方法，将手
            工制作的面条在开水中煮熟后捞在碗里，将葱花碎、花椒粉、盐等配料
            和厚厚一层的辣椒面一起平铺在面上，用烧的滚烫的菜油浇在调料上，
            顿时热油沸腾，将花椒面、辣椒面烫熟而满碗红光。</p>
        <p>随后调入适量酱油、香醋等即可，也可另外加入腊汁肉、西红柿鸡蛋等搭配食用。</p>
